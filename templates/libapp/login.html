<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" crossorigin="anonymous">
    <!-- Added Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        /* Copied styles from register.html */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #EFEFE9 !important; /* Light grey background */
            font-family: "Poppins", sans-serif; /* Poppins font */
        }

        .user_card {
            width: 400px; /* Matched width */
            /* Removed margin-top/bottom auto */
            background: #ffffff; /* White background */
            position: relative; /* Keep for potential absolute positioning inside if needed, but centering is handled by flexbox */
            display: flex; /* Keep flex for internal alignment if desired, or remove if not needed */
            justify-content: center;
            flex-direction: column;
            padding: 20px; /* Matched padding */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Matched shadow */
            border-radius: 10px; /* Matched radius */
        }

        .form_container {
            margin-top: 20px;
        }

        #form-title {
            color: #343a40; /* Matched title color */
            font-weight: bold; /* Added bold */
            text-align: center; /* Added text-align */
        }

        .login_btn {
            width: 100%;
            background: #007bff !important; /* Matched button color */
            color: white !important;
            border-radius: 20px; /* Matched button radius */
            border: none; /* Added border none */
            padding: 10px; /* Added padding */
            font-weight: 500; /* Added font-weight */
        }
        .login_btn:focus {
            box-shadow: none !important;
            outline: 0px !important;
        }
        .login_container {
            padding: 0 1rem; /* Matched padding */
        }
        .input-group-text {
            background: #007bff !important; /* Matched icon background */
            color: white !important;
            border: none !important; /* Matched border */
            border-radius: 0.25rem 0 0 0.25rem !important;
        }

        /* Matched input field style */
        .form_container input.form-control {
             box-shadow: none !important;
             outline: 0 !important;
             border-radius: 0 .25rem .25rem 0; /* Adjust radius for input side */
             border: 1px solid #ced4da;
        }

        /* Removed #messages style, using Bootstrap alerts below */

        /* Style for links at the bottom */
        .links {
            color: #343a40; /* Match general text color */
        }
        .links a {
             color: #007bff; /* Standard link color */
             text-decoration: none;
        }
         .links a:hover {
             text-decoration: underline;
        }

    </style>

</head>
<body>
    <div class="container h-100">
        <!-- Added align-items-center for vertical centering -->
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="user_card">
                <!-- Removed redundant d-flex wrapper for title -->
                <h3 id="form-title">Login</h3>

                <!-- Removed redundant d-flex wrapper for form -->
                <div class="form_container">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <!-- Added placeholder directly -->
                            <input type="text" name="username" placeholder="Username..." class="form-control" required maxlength="255">
                        </div>
                        <div class="input-group mb-3"> <!-- Changed mb-2 to mb-3 for consistency -->
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <!-- Added placeholder directly -->
                            <input type="password" name="password" placeholder="Password..." class="form-control" required maxlength="20">
                        </div>

                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input class="btn login_btn" type="submit" value="Login">
                        </div>
                    </form>
                </div>

                <!-- Use Bootstrap alerts for messages -->
                {% if messages %}
                    <div class="mt-3">
                        {% for message in messages %}
                            <div class="alert alert-{% if message.tags %}{{ message.tags }}{% else %}info{% endif %} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">Ã—</span>
                                </button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}

                <div class="mt-4 text-center"> <!-- Use text-center for link alignment -->
                    <div class="links">
                        Forgot Password? <a href="{% url 'reset_password' %}" class="ml-2">Reset Password</a><br>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Added Bootstrap JS for alert dismissal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
