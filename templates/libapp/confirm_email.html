{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Your Email</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #EFEFE9 !important; /* Light grey background */
            font-family: "Poppins", sans-serif;
        }

        .user_card {
            width: 400px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        #form-title {
            color: #343a40;
            font-weight: bold;
            text-align: center;
        }

        .info_message {
            margin-top: 20px;
            font-size: 1.05rem;
            color: #333;
            text-align: center;
        }

        .back_btn {
            width: 100%;
            background: #007bff !important;
            color: white !important;
            border-radius: 20px;
            border: none;
            padding: 10px;
            font-weight: 500;
            margin-top: 25px;
        }

        .back_btn:focus {
            box-shadow: none !important;
            outline: 0 !important;
        }
    </style>
</head>

<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="user_card">
                <h3 id="form-title">Email Confirmation Sent</h3>

                <div class="info_message">
                    <p>Your account has been created!<br>Please check your email to confirm and activate it.</p>
                    <p>If you don't see the email, check your spam or junk folder.</p>
                </div>

                <div class="d-flex justify-content-center">
                    <a href="{% url 'login' %}" class="btn back_btn">Go to Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
